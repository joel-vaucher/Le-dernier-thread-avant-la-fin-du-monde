<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thread</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/jcanvas.min.js"></script>
    <script src="js/block.js"></script>
    <script src="js/thread.js"></script>
    <script src="js/mutex.js"></script>
    <script src="js/semaphore.js"></script>
    <script src="js/barriere.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div id="container">
        <div class="left-half">
            <div class="top-half">
                <canvas id="canvas"></canvas>
            </div>
            <div class="down-half">
                <form method="get" onsubmit="return restate();">
                    <span id="selection"></span><br/>
                    <input type="text" name="strucname" id="strucname"/>
                    <br/>
                    <input type="radio" name="state" id="staterien" value="0">
                    <span>rien</span>
                    <input type="radio" name="state" id="statemutex" value="1">
                    <span>mutex</span>
                    <input type="radio" name="state" id="statesemaphore" value="2">
                    <span>semaphore</span>
                    <input type="radio" name="state" id="statebarrier" value="3">
                    <span>barrier</span>
                    <input type="submit" value="restate"/>
                </form>
            </div>
        </div>
        <div class="right-half">
		<select id="listBlocks">
		</select>
        </div>
    </div>

</body>
</html>
